version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-todo_app}
      POSTGRES_USER: ${DATABASE_USER:-todo_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-todo_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-todo_user} -d ${DATABASE_NAME:-todo_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: todo-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DATABASE_USER:-todo_user}:${DATABASE_PASSWORD:-todo_password}@postgres:5432/${DATABASE_NAME:-todo_app}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-todo_app}
      - DATABASE_USER=${DATABASE_USER:-todo_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-todo_password}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: